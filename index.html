<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./images/faviconAB.png" />

    <link rel="stylesheet" href="style.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice-column">
        <h3 class="advice-number">Advice #117</h3>
        <h2>
          “It is easy to sit up and take notice, whats difficult is getting up
          and taking action.”
        </h2>
      </div>
      <div class="pattern-divider">
        <img
          src="/images/pattern-divider-mobile.svg"
          alt="pattern divider desktop"
        />
      </div>
      <div class="dice">
        <img src="/images/icon-dice.svg" alt="dice icon" />
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Sana-Shabeel">Anas Barre</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
